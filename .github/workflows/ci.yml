name: CI â€” R & Python smoke

on:
  push: { branches: [ main, master ] }
  pull_request:

jobs:
  r-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: any::sessioninfo
          needs: minimal
      - name: Quick R check (no knitting)
        run: Rscript -e "sessioninfo::session_info(); cat('R smoke OK\\n')"

  py-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.11' }
      - name: Install pytest
        run: |
          python -m pip install --upgrade pip
          pip install -q pytest
      - name: Run tests if present
        run: |
          if [ -d "python/tests" ]; then pytest -q python/tests || true; else echo "No python/tests"; fi
