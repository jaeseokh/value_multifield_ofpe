name: Build README from Rmd

on:
  push:
    branches: [ main, master ]
    paths:
      - "Code/Main/0_Set_up.Rmd"
      - ".github/workflows/readme-build.yml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install rmarkdown
        run: Rscript -e "install.packages('rmarkdown', repos='https://cloud.r-project.org')"
      - name: Render README
        run: >
          Rscript -e "rmarkdown::render('Code/Main/0_Set_up.Rmd',
          output_format='github_document', output_file='README.md')"
      - name: Commit README
        uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "CI: rebuild README from 0_Set_up.Rmd"
          default_author: github_actions
