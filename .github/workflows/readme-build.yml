on:
  push:
    branches: [ main, master ]
    paths:
      - "Code/Main/0_Set-up.Rmd"
      - ".github/workflows/readme-build.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - name: Install rmarkdown (minimal deps)
        run: Rscript -e "install.packages(c('rmarkdown','knitr','here','fs','cli','glue','ggplot2'), repos='https://cloud.r-project.org')"
      - name: Render README
        run: |
          Rscript -e "rmarkdown::render('Code/Main/0_Set-up.Rmd', output_format='github_document', output_file='README.md')"
      - name: Commit and push README
        uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "CI: rebuild README from Code/Main/0_Set-up.Rmd"
          default_author: github_actions
