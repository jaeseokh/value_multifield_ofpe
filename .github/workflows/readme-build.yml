name: Build README from Rmd

on:
  push:
    branches: [ main, master ]
    paths:
      - "Code/Main/0_Set-up.Rmd"           # <â€” path to your Rmd
      - ".github/workflows/readme-build.yml"
  workflow_dispatch:

permissions: { contents: write }

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: r-lib/actions/setup-r@v2
        with: { use-public-rspm: true }
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 1
          extra-packages: any::rmarkdown, any::knitr, any::here, any::fs, any::cli, any::glue, any::ggplot2
          needs: minimal
      - name: Render README
        run: |
          Rscript -e "rmarkdown::render('Code/Main/0_Set-up.Rmd', output_format='github_document', output_file='README.md')"
      - name: Commit and push README
        uses: EndBug/add-and-commit@v9
        with:
          add: "README.md"
          message: "CI: rebuild README from Code/Main/0_Set-up.Rmd"
          default_author: github_actions
