name: Sync project assets to website

on:
  push:
    branches: [ main, master ]
    paths:
      - "Results/Figures/**"
      - ".github/workflows/sync-to-website.yml"
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: jaeseokh/jaeseokh.github.io
          token: ${{ secrets.WEBSITE_TOKEN }}
          path: site

      - name: Copy assets into site
        run: |
          mkdir -p site/static/projects/value_multifield_ofpe
          # copy the two files; add more if you like
          cp -f Results/Figures/hero.png site/static/projects/value_multifield_ofpe/ 2>/dev/null || true
          cp -f Results/Figures/summary.md site/static/projects/value_multifield_ofpe/ 2>/dev/null || true

      - name: Commit to website
        run: |
          cd site
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add static/projects/value_multifield_ofpe
          git commit -m "Update OFE project assets from value_multifield_ofpe" || echo "No changes"
          git push
